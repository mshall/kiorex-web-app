<svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope Icon with K (larger, no container) -->
  <g id="stethoscope-icon">
    <!-- Chest piece (circular) -->
    <circle cx="8" cy="12" r="3" fill="none" stroke="#3B82F6" stroke-width="0.9"/>
    
    <!-- Stem with curved tubing -->
    <path d="M8 9 L8 4.5 Q8 3, 6 3" stroke="#3B82F6" stroke-width="0.9" fill="none" stroke-linecap="round"/>
    
    <!-- Ear tips -->
    <circle cx="5.5" cy="3" r="0.9" fill="#4ADE80"/>
    <circle cx="4.2" cy="3" r="0.9" fill="#4ADE80"/>
    
    <!-- K letter in chest piece -->
    <text x="8" y="13.5" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="3.5" font-weight="bold" fill="#3B82F6" text-anchor="middle">K</text>
  </g>
</svg>

<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope Icon with K (larger, no container) -->
  <g id="stethoscope-icon">
    <!-- Chest piece (circular) -->
    <circle cx="16" cy="24" r="6" fill="none" stroke="#3B82F6" stroke-width="1.8"/>
    
    <!-- Stem with curved tubing -->
    <path d="M16 18 L16 8.5 Q16 6, 12 6" stroke="#3B82F6" stroke-width="1.8" fill="none" stroke-linecap="round"/>
    
    <!-- Ear tips -->
    <circle cx="11" cy="6" r="1.8" fill="#4ADE80"/>
    <circle cx="8.5" cy="6" r="1.8" fill="#4ADE80"/>
    
    <!-- K letter in chest piece -->
    <text x="16" y="27" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="7" font-weight="bold" fill="#3B82F6" text-anchor="middle">K</text>
  </g>
</svg>

<svg width="200" height="60" viewBox="0 0 200 60" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope Icon with K (larger, no container) -->
  <g id="stethoscope-icon">
    <!-- Chest piece (circular) -->
    <circle cx="30" cy="45" r="12" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    
    <!-- Stem with curved tubing -->
    <path d="M30 33 L30 15 Q30 8, 22 8" stroke="#3B82F6" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    
    <!-- Ear tips -->
    <circle cx="20" cy="8" r="3.5" fill="#4ADE80"/>
    <circle cx="15" cy="8" r="3.5" fill="#4ADE80"/>
    
    <!-- K letter in chest piece -->
    <text x="30" y="50" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="bold" fill="#3B82F6" text-anchor="middle">K</text>
  </g>
  
  <!-- KIOREX Wordmark -->
  <g id="wordmark">
    <defs>
      <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
        <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1" />
        <stop offset="100%" style="stop-color:#4ADE80;stop-opacity:1" />
      </linearGradient>
    </defs>
    <text x="60" y="35" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="26" font-weight="600" fill="url(#textGradient)" letter-spacing="0.5px">KIOREX</text>
  </g>
</svg>

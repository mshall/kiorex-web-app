<svg width="64" height="64" viewBox="0 0 64 64" xmlns="http://www.w3.org/2000/svg">
  <!-- Stethoscope Icon with K (larger, no container) -->
  <g id="stethoscope-icon">
    <!-- Chest piece (circular) -->
    <circle cx="32" cy="48" r="12" fill="none" stroke="#3B82F6" stroke-width="3.5"/>
    
    <!-- Stem with curved tubing -->
    <path d="M32 36 L32 18 Q32 11, 24 11" stroke="#3B82F6" stroke-width="3.5" fill="none" stroke-linecap="round"/>
    
    <!-- Ear tips -->
    <circle cx="22" cy="11" r="3.5" fill="#4ADE80"/>
    <circle cx="17" cy="11" r="3.5" fill="#4ADE80"/>
    
    <!-- K letter in chest piece -->
    <text x="32" y="53" font-family="Inter, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
          font-size="14" font-weight="bold" fill="#3B82F6" text-anchor="middle">K</text>
  </g>
</svg>
